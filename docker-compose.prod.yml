services:
  # Next.js Uygulaması (Production Build)
  app:
    container_name: ortakzaman-web
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SOCKET_URL=https://socket.bulusma.uzmani.app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis_db:6379
      - SOCKET_SERVER_URL=http://socket_server:3001
    depends_on:
      redis_db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ortakzaman_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ortakzaman.rule=Host(`bulusma.uzmani.app`)"
      - "traefik.http.routers.ortakzaman.entrypoints=websecure"
      - "traefik.http.routers.ortakzaman.tls=true"
      - "traefik.http.services.ortakzaman.loadbalancer.server.port=3000"

  # Socket.io Server
  socket_server:
    container_name: ortakzaman-socket
    build:
      context: ./socket-server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis_db:6379
    depends_on:
      redis_db:
        condition: service_healthy
    networks:
      - ortakzaman_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ortakzaman-socket.rule=Host(`socket.bulusma.uzmani.app`)"
      - "traefik.http.routers.ortakzaman-socket.entrypoints=websecure"
      - "traefik.http.routers.ortakzaman-socket.tls=true"
      - "traefik.http.services.ortakzaman-socket.loadbalancer.server.port=3001"

  # Redis Veritabanı (JSON Modüllü)
  redis_db:
    image: redis/redis-stack-server:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-stack-server", "--appendonly", "yes" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ortakzaman_network

volumes:
  redis_data:


networks:
  ortakzaman_network:
    driver: bridge
  proxy:
    external: true
